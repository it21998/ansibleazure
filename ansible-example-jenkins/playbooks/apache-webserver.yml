---
- hosts: webserver
  become: true
  tasks:

    - name: install apache webserver
      apt:
        name: apache2
        state: present
        update_cache: true
    
    - name: ensure apache2 started
      service: 
        name: apache2
        state: started
        enabled: yes
    
    
    - name: disable default apache conf
      file:
        path: /etc/apache2/sites-enabled/000-default.conf
        state: absent
      notify: restart apache

    - name: copy demo apache conf
      copy:
        src: ../files/apache/myproject.conf
        dest: /etc/apache2/sites-available
        mode: 0755
      notify: restart apache

    - name: enable demo apache conf
      file:
        src: /etc/apache2/sites-available/myproject.conf
        dest: /etc/apache2/sites-enabled/myproject.conf
        state: link
      notify: restart apache

  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted

    